{% for item in current %}
    {% if childrens %}
        <a href="http://127.0.0.1:8080/menu_tree/" class="current-item">{{ item.name }}</a>
    {% else %}
        <a href="http://127.0.0.1:8080/menu_tree/{{ item.name }}" class="current-item">{{ item.name }}</a>
    {% endif %}
{% empty %}
    <!-- <li class="no-items">No items found</li> -->
{% endfor %}
