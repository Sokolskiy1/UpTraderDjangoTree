{% for item in parents %}
    {% if forloop.first %}
        <a href="http://127.0.0.1:8080/menu_tree/" class="first-parent">Первый {{ item.name }}</a>
    {% else %}
        <a href="http://127.0.0.1:8080/menu_tree/{{ item.name }}" class="parent-item">Родитель {{ item.name }}</a>
    {% endif %}
{% empty %}
    <!-- <li class="no-items">No items found</li> -->
{% endfor %}
